<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/home.css" />
		<title>Document</title>
	</head>

	<body>
		<header>
			<div class="gutter-right logo">
				<img src="assets/big-logo.png" />
			</div>
		</header>
		<main>
			<section class="main-section">
				<input type="text" id="addValue1" />
				+
				<input type="text" id="addValue2" />
				<br />
				<button id="addButton">Total</button>
				<span id="totalAdd"></span>
			</section>
			<section class="main-section">
				<input type="text" id="subtractValue1" />
				-
				<input type="text" id="subtractValue2" />
				<br />
				<button id="subtractButton">Total</button>
				<span id="totalSubtract"></span>
			</section>
			<section class="main-section">
				<input type="text" id="timesValue1" />
				*
				<input type="text" id="timesValue2" />
				<br />
				<button id="timesButton">Total</button>
				<span id="totalTimes"></span>
			</section>
			<section class="main-section">
				<input type="text" id="divideValue1" />
				/
				<input type="text" id="divideValue2" />
				<br />
				<button id="divideButton">Total</button>
				<span id="totalDivide"></span>
			</section>
		</main>
		<footer>
			<div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
		</footer>

		<script type="module" src="./app.js"></script>
	</body>
</html>
